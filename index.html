<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Satisfação</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Satisfação</h1>
            <form id="satisfactionForm">
                <label for="nome">Nome:</label> 
                <input type="text" id="nome" name="nome" required> 
                
                <label for="telefone">Telefone:</label> 
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <div class="star">
                    <p>Avaliação:</p>
                    <input type="radio" id="s5" name="estrelas" value="5"> 
                    <label for="s5">★</label>
                    <input type="radio" id="s4" name="estrelas" value="4">
                    <label for="s4">★</label>
                    <input type="radio" id="s3" name="estrelas" value="3">
                    <label for="s3">★</label>
                    <input type="radio" id="s2" name="estrelas" value="2">
                    <label for="s2">★</label>
                    <input type="radio" id="s1" name="estrelas" value="1">
                    <label for="s1">★</label>
                </div>
                
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>

                <button type="button" onclick="envio()">Enviar</button>
            </form>
        </div>
    </header>
    <script src="Script.js"></script>
</body>
</html>
